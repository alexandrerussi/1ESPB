<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container py-5">
        <!-- TITULO E SUBTITULO -->
        <div class="text-center py-3">
            <h1>Formulário</h1>
            <p class="lead">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente minima deserunt officia voluptate quasi reprehenderit soluta, quidem laboriosam mollitia obcaecati beatae, aut porro iusto! Dolor deserunt quos recusandae velit consectetur.
            </p>
        </div>

        <!-- FORMULARIO -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" id="sobrenome" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" id="cep" class="form-control">
                        </div>
                        <div class="col-md-7 mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" id="endereco" class="form-control">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="number" id="numero" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="pais" class="form-label">País</label>
                            <select name="pais" id="pais" class="form-select">
                                <option value="" selected disabled>Selecione...</option>
                                <option value="br">Brasil</option>
                                <option value="us">Estados Unidos</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select name="estado" id="estado" class="form-select">
                                <option value="" selected disabled>Selecione...</option>
                                <option value="sp">São Paulo</option>
                                <option value="rj">Rio de Janeiro</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" id="cidade" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="comentario">
                                Deixe seu comentário
                                <span class="text-muted">(opcional)</span>
                            </label>
                            <textarea name="comentario" id="comentario" rows="3" class="form-control"></textarea>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="alma" id="alma">
                        <label for="alma" class="form-check-label">Aceito as políticas de segurança...</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="spam" id="spam">
                        <label for="spam" class="form-check-label">Aceito receber comunicação...</label>
                    </div>

                    <hr class="my-4">

                    <button type="submit" class="btn btn-primary w-100">Finalizar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
